<app-breadcrumb [items]="breadcrumbs"></app-breadcrumb>
<app-alert></app-alert>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Subtópicos</h2>
    </div>

    <form (ngSubmit)="onAddSubtopic()" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Nova descrição do subtópico" name="newSubtopic"
                [(ngModel)]="newSubtopicDescription" required />
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>

    <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Filtrar por descrição..." name="filterText"
            [(ngModel)]="filterText" (ngModelChange)="refreshSubtopics$.next()" />
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-light">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of paginatedSubtopics; let i = index"
                    [class.table-primary]="s.Id === selectedSubtopic?.Id" (click)="selectSubtopic(s)">
                    <!-- <th scope="row">{{ (currentPage - 1) * pageSize + i + 1 }}</th> -->
                    <td>{{ s.Description }}</td>
                    <td>
                        <button (click)="onDeleteSubtopic(s.Id); $event.stopPropagation()"
                            class="btn btn-sm btn-outline-danger">
                            Remover
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
                <a class="page-link" href="javascript:void(0)" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage + 1)">Próxima</a>
            </li>
        </ul>
    </nav>

    <div *ngIf="selectedSubtopic" class="mt-5 card shadow-lg p-4">
        <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">Conteúdo para "{{ selectedSubtopic.Description }}"</h3>

            <div class="mb-4">
                <h4>Perguntar à IA</h4>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Digite sua pergunta ou tema para a IA..."
                        name="aiPrompt" [(ngModel)]="aiPrompt" required />
                    <button class="btn btn-primary" (click)="generateAiContent()" [disabled]="!aiPrompt || aiLoading">
                        <span *ngIf="aiLoading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        Perguntar
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <h4>Extrair de PDF</h4>
                <div class="d-grid gap-2">
                    <input type="file" class="form-control" accept=".pdf" #fileInput>
                    <button class="btn btn-info text-white" (click)="extractPdfContent(fileInput.files)">
                        Extrair Conteúdo do PDF
                    </button>
                </div>
            </div>

            <hr>

            <div class="mt-4">
                <h4>Conteúdo Salvo</h4>
                <textarea class="form-control" rows="15" [(ngModel)]="contentToSave"
                    placeholder="O conteúdo do subtópico será exibido aqui. Você pode editá-lo ou adicionar novos conteúdos gerados por IA ou extraídos de PDF."></textarea>
            </div>

            <div class="d-grid mt-3">
                <button class="btn btn-success" (click)="saveContent()" [disabled]="!contentToSave">
                    Salvar Conteúdo
                </button>
            </div>
        </div>
    </div>
</div>
