<app-breadcrumb [items]="breadcrumbs"></app-breadcrumb>
<app-alert></app-alert>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Subtópicos</h2>
    </div>

    <!-- Adicionar Subtópico -->
    <form (ngSubmit)="onAddSubtopic()" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Nova descrição do subtópico" name="newSubtopic"
                [(ngModel)]="newSubtopicDescription" required />
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>

    <!-- Tabela -->
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-light">
                <tr>
                    <th scope="col">
                        <div class="input-group mt-2" style="max-width: 500px;">
                            <div class="col-sm-4">Descrição</div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Filtrar por descrição..."
                                    name="filterText" [(ngModel)]="filterText" (ngModelChange)="reloadSubtopics()" />
                            </div>
                        </div>
                    </th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="subtopics$ | async as subtopics">
                    <tr *ngFor="let s of paginatedSubtopics; let i = index"
                        [class.table-primary]="s.Id === selectedSubtopic?.Id" (click)="selectSubtopic(s)">
                        <td>{{ s.Description }}</td>
                        <td>
                            <button (click)="onDeleteSubtopic(s.Id); $event.stopPropagation()"
                                class="btn btn-sm btn-outline-danger">
                                Remover
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="subtopics.length === 0">
                        <td colspan="2" class="text-center">Nenhum subtópico encontrado</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

    <!-- Paginação -->
    <nav aria-label="Page navigation" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
                <a class="page-link" href="javascript:void(0)" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage + 1)">Próxima</a>
            </li>
        </ul>
    </nav>

    <!-- Wiki unificada -->
    <div *ngIf="selectedSubtopic" class="mt-5 card shadow-lg p-4">
        <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">
                Wiki de "{{ selectedSubtopic.Description }}"
            </h3>

            <!-- Prompt para IA -->
            <div class="mb-3">
                <label for="prompt" class="form-label">Gerar conteúdo via IA
                    <i class="bi bi-info-circle ms-1 text-muted" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Use esta opção para gerar automaticamente explicações e resumos sobre o subtópico selecionado. Você pode editar o resultado antes de salvar.">
                    </i>
                </label>
                <div class="input-group">
                    <input id="prompt" type="text" class="form-control" #promptInput
                        placeholder="Digite um tema ou dúvida..." />
                    <button class="btn btn-primary" (click)="generateAiContent(promptInput.value)"
                        [disabled]="aiLoading">
                        <span *ngIf="aiLoading" class="spinner-border spinner-border-sm me-2"></span>
                        Gerar
                    </button>
                    <div *ngIf="aiLoading" class="ms-2">
                        <app-loading-anim [path]="'assets/animations/studying.json'"></app-loading-anim>
                    </div>
                </div>
            </div>

            <!-- Upload de PDF -->
            <div class="mb-3">
                <label class="form-label">Extrair de PDF
                    <i class="bi bi-info-circle ms-1 text-muted" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Faça upload de um arquivo PDF, e o texto será extraído automaticamente e adicionado ao conteúdo.">
                    </i>
                </label>
                <div class="input-group">
                    <input type="file" class="form-control" accept=".pdf" #fileInput />
                    <button class="btn btn-info text-white" (click)="extractPdfContent(fileInput.files)">
                        Extrair
                    </button>
                </div>
            </div>

            <!-- Área unificada de edição -->
            <div class="mb-3">
                <textarea class="form-control" rows="15" [(ngModel)]="content"
                    placeholder="O conteúdo da IA, do PDF e suas edições aparecerão aqui..."></textarea>
            </div>

            <!-- Salvar -->
            <div class="d-grid">
                <button class="btn btn-success" (click)="saveContent()" [disabled]="!content">
                    Salvar Conteúdo
                </button>
            </div>
        </div>
    </div>
</div>
